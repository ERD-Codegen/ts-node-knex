<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title> RealWorld Example API Documentation</title>
	<meta name="description" content="API Documentation for RealWorld Example" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		redoc {
			display: block;
		}
	</style>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">
	<!-- <link rel="stylesheet" href="./swagger.css"> -->
</head>

<body>
	<div id="container">
		You need to enable javascript.
	</div>
	<script src="https://cdn.jsdelivr.net/npm/redoc@latest/bundles/redoc.standalone.js"> </script>
	<script>
		Redoc.init(
			"/swagger.json",
			{
				// disable search indexing and search box.
				disableSearch: false,
				// enable expanding default server variables, default false
				expandDefaultServerVariables: true,
				// specify which responses to expand by default by response codes.
				// Values should be passed as comma-separated list without spaces
				// e.g. expandResponses="200,201". Special value "all" expands all responses by default.
				// Be careful: this option can slow-down documentation rendering time.
				expandResponses: "200",
				// set the maximum render depth for JSON payload samples (responses and request body). The default value is 10.
				generatedPayloadSamplesMaxDepth: 10,
				scrollYOffset: 60,
				hideDownloadButton: true,
				showObjectSchemaExamples: true,
				// automatically expand single field in a schema
				expandSingleSchemaField: true,
				// specifies whether to automatically expand schemas. Special value "all" expands all levels. The default value is 0.
				schemaExpansionLevel: "all",

				jsonSampleExpandLevel: 10,
				//  ReDoc theme. For details check theme docs
				theme: {

				}
			},
			document.getElementById("container")
		);
	</script>
</body>

</html>
